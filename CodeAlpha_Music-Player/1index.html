<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6611354cd3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music">

            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img id="songImg" class="musicimg" src="">

            <div class="volume_">
                <p>Volume</p>
                <input type="range" id="volume" min="0" max="100" value="100">
                
            </div>

            <h1 id="songTitle">Song Name</h1>
            <p id="songArtist">Artist Name</p>

            <audio id="song"></audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward" id="backward"></i>
                </div>
                <div>
                    <i class="fa-solid fa-play" id="ctrlicon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward" id="forward"></i>
                </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
