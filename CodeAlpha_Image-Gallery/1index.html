<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Gallery</h1>

    <div class="filters">
        <button onclick="filterImages('all')">All</button>
        <button onclick="filterImages('nature')">Nature</button>
        <button onclick="filterImages('technology')">Technology</button>
        <button onclick="filterImages('drawing')">Drawing</button>
    </div>

    <div class="gallery">
        <img src="nature1.webp" class="image nature" onclick="openLightbox(0)">
        <img src="tech1.webp" class="image technology" onclick="openLightbox(1)">
        <img src="draw 1.webp" class="image draw" onclick="openLightbox(2)">
        <img src="nature2.webp" class="image nature" onclick="openLightbox(3)">
        <img src="tech2.webp" class="image technology" onclick="openLightbox(4)">
        <img src="draw 2.webp" class="image draw" onclick="openLightbox(5)">
        <img src="nature3.webp" class="image nature" onclick="openLightbox(6)">
        <img src="tech3.webp" class="image technology" onclick="openLightbox(7)">
        <img src="draw 3.webp" class="image draw" onclick="openLightbox(8)">
        <img src="download.webp" class="image nature" onclick="openLightbox(9)">
    </div>

    <div id="lightbox">
        <span id="close" onclick="closeLightbox()">×</span>
        <span id="prev" onclick="changeLightbox(-1)">❮</span>
        <img id="lightbox-img">
        <span id="next" onclick="changeLightbox(1)">❯</span>
    </div>

    <script src="index.js"></script>
</body>

</html>
